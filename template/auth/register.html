{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="au theme template" />
    <meta name="author" content="Hau Nguyen" />
    <meta name="keywords" content="au theme template" />

    <!-- Title Page -->
    <title>Register</title>

    <!-- Fontfaces CSS -->
    <link href="{% static 'css/font-face.css' %}" rel="stylesheet" media="all" />
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all" />
  </head>

  <body class="animsition">
    <div class="page-wrapper">
      <div class="page-content--bge5">
        <div class="container">
          <div class="login-wrap">
            <div class="login-content">
              <div class="login-logo">
                <a href="#"><img src="{% static 'images/icon/logo.png' %}" alt="CoolAdmin" /></a>
              </div>
              <div class="login-form">
                <form action="" method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Username</label>
                    <input class="au-input au-input--full" type="text" name="username" placeholder="Username" />
                  </div>
                  <div class="form-group">
                    <label>Email Address</label>
                    <input class="au-input au-input--full" type="email" name="email" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input class="au-input au-input--full" type="password" name="password" placeholder="Password" />
                  </div>
                  <div class="form-group">
                    <label>Full Name</label>
                    <input class="au-input au-input--full" type="text" name="full_name" placeholder="Full Name" />
                  </div>
                  <div class="form-group">
                    <label>Location</label>
                    <input class="au-input au-input--full" type="text" name="location" placeholder="Location" />
                  </div>
                  <div class="form-group">
                    <label>Phone</label>
                    <input class="au-input au-input--full" type="text" name="phone" placeholder="Phone" />
                  </div>
                  <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" name="profile_picture" accept="image/*" />
                  </div>
                  <div class="login-checkbox">
                    <label><input type="checkbox" name="aggree" />Agree to the terms and policy</label>
                  </div>
                  <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Register</button>
                </form>
                <div class="register-link">
                  <p>
                    Already have an account?
                    <a href="#">Sign In</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
